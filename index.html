<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank-Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Bap-Er-Bank <span class="font-medium text-red-400">Functional</span> !!!</h1>
    </header>

    <main>

        <!-- transaction section -->
        <section>
         <div class="grid grid-cols-3 gap-4 text-white w-3/4 mx-auto mt-10">
            <div class="bg-yellow-400 rounded-lg p-8 text-center">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>

            <div class="bg-red-400 rounded-lg p-8 text-center">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>

            <div class="bg-blue-400 rounded-lg p-8 text-center">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
        </section>

        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8 w-3/4 mx-auto">
                <div class="bg-violet-400 rounded-lg p-8">
                    <h2 class="text-3xl text-white mb-4">Your Deposit</h2>
                    <input id="deposit-field" class="block w-3/4 py-2 px-3 rounded" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-8 py-2 rounded-lg hover:bg-blue-500 mt-4 text-white font-medium">Deposit</button>
                </div>

                <div class="bg-amber-400 rounded-lg p-8">
                    <h2 class="text-3xl text-white mb-4">Your Deposit</h2>
                    <input id="withdraw-field" class="block w-3/4 py-2 px-3 rounded" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-8 py-2 rounded-lg hover:bg-blue-500 mt-4 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

     <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
